<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Shop</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
    <style>
        /* Simple styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {

            text-align: center;
            background-color: #444;
            padding: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 5px 15px;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .book {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .book p {
            font-size: 14px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Book Shop</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>Author: Author Name</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>Author: Author Name</p>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="book">
            <img src="book3.jpg" alt="Book 3">
            <h3>Book Title 3</h3>
            <p>Author: Author Name</p>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more books here -->
    </div>

    <footer>
        <p>&copy; 2025 Book Shop. All rights reserved.</p>
    </footer>
</body>
</html>
